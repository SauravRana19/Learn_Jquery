<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <script src="jquery-3.6.1.js">  </script>
    
    <script>
        $(document).ready(function(){
          $(".ab").click(function(){
            $(".ab").hide();
          });
        });
        </script>
</head>
<body>
    <p >If you click on me, I will disappear.</p>
    <p >Click me away!</p>
    <p>Click me too!</p>
    <br>

    <script>
      $(document).ready(function(){
        $("p").click(function(){
          $(this).hide();
        });
      });
      </script>

    <h1 class="ab">If you click on me, I will disappear.</h1>
    <p class="ab">Click me away!</p>
    <p class="bc">Click me too!</p>

</body>
</html>
