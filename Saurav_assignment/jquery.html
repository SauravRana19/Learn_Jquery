  <!-- Simple hide msg -->
  <script>
      $(document).ready(function(){
        $("p").click(function(){
          $(this).hide();
        });
      });
      </script>
    <p>If you click on This, It will disappear.</p> 
    
  <!-- hide info using class-->
      <script>
        $(document).ready(function(){
        $(".ab").click(function(){
          $(this).hide();
        });
      });
      </script>
    <p class="ab"> click on me, I will disappear.</p>
   
    <!-- change color of button -->
    <script>
      $(document).ready(function(){
        $("button").click(function(){
          $(this).css("color","blue");
        });
      });
      </script>
      <button> change color of button text </button>

     <!-- hide the Paragraph using button and Id -->
      <script>
        $(document).ready(function(){
          $("button").click(function(){
            $("#test").hide();
          });
        });
        </script>
        <p id="test"> button used for hide </p>
        
        <button>Click me</button>

      <!-- hide the Paragraph using button and Class -->
        <script>
          $(document).ready(function(){
            $("button").click(function(){
         $(".test").hide();
       });
     });
     </script>
     <p class="test">This is a paragraph.</p>
     <button>Click me</button>

     <!-- hide detail on double click -->
     <script>
       $(document).ready(function(){
         $("p").dblclick(function(){
           $(this).hide();
         });
       });
       </script>
       <p>If you double-click on me, I will disappear.</p>
   
       <!-- jQueery Events-->
      <h1> Jquery Events </h1>
       <script>
         $(document).ready(function(){
           $("#p1").mouseenter(function(){
             alert("You entered p1!");
              })

           $("#p2").mouseleave(function(){
               alert("Bye! You now leave p1!");
              })

           $("#p3").mousedown(function(){
                 alert("Mouse down over p1!");
               })

           $("#p4").mouseup(function(){
                alert("Mouse up over p1!");
              })

           $("#p5").hover(function(){
                 alert("You entered p1!");
               }),

               $("input").focus(function(){
               $(this).css("background-color", "yellow");
             }); 
             $("input").blur(function(){
               $(this).css("background-color", "green");
              });
            });
      
         </script>

         <p id="p4">This is a mouseup.</p>
         <p id="p5">This is a hover.</p> -->
